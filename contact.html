<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact — Naveen Sharma UPSC Academy</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #000;
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      margin-top: 50px;
      font-size: 2.5em;
      color: #0ff;
    }

    .contact-container {
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      box-shadow: 0 0 20px #0ff;
    }

    input, textarea {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 1em;
    }

    textarea {
      resize: none;
      height: 120px;
    }

    /* Neon animated button */
    .neon-btn {
      position: relative;
      padding: 12px 30px;
      background: linear-gradient(90deg, #0ff, #00f, #f0f, #0ff);
      background-size: 400%;
      border: none;
      border-radius: 10px;
      color: #fff;
      cursor: pointer;
      font-size: 1.1em;
      transition: all 0.3s ease;
      animation: glowMove 6s linear infinite;
    }

    @keyframes glowMove {
      0% { background-position: 0%; }
      100% { background-position: 400%; }
    }

    .neon-btn:hover {
      box-shadow: 0 0 20px #0ff, 0 0 40px #0ff;
      transform: scale(1.05);
    }

    a {
      color: #0ff;
      text-decoration: none;
    }

    a:hover {
      text-shadow: 0 0 10px #0ff;
    }
  </style>
</head>
<body>

  <h1>Contact Us</h1>

  <div class="contact-container">
    <form id="contactForm"
          action="https://formspree.io/f/mjkaeejn"
          method="POST"
          autocomplete="off">

      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" placeholder="Your Message" required></textarea>

      <button type="submit" class="neon-btn">Send</button>
    </form>

    <p style="margin-top: 20px;">
      Email: <a href="mailto:gsgurunaveensharma@gmail.com">gsgurunaveensharma@gmail.com</a><br>
      WhatsApp: <a href="https://wa.me/7042663849" target="_blank">+91 70426 63849</a>
    </p>
  </div>

  <script>
    // Form submission handler for Formspree
    const contactForm = document.getElementById('contactForm');
    if (contactForm) {
      contactForm.addEventListener('submit', function (e) {
        e.preventDefault();
        const formData = new FormData(this);

        fetch(this.action, {
          method: this.method,
          body: formData,
          headers: { Accept: 'application/json' }
        })
          .then(response => {
            if (response.ok) {
              alert("✅ Your form has been submitted successfully!");
              contactForm.reset();
            } else {
              alert("⚠️ Submission failed. Please try again later.");
            }
          })
          .catch(() => {
            alert("⚠️ Submission could not be sent. Try again later.");
          });
      });
    }
  </script>

</body>
</html>
