<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact — Naveen Sharma UPSC Academy</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Neon glowing submit button */
    .square-form button[type="submit"] {
      background: linear-gradient(45deg, #ff00ff, #00ffff, #ff0000, #00ff00);
      background-size: 400% 400%;
      border: none;
      padding: 12px 30px;
      font-size: 18px;
      font-weight: bold;
      color: #fff;
      text-transform: uppercase;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 10px #fff, 0 0 20px #ff00ff, 0 0 30px #00ffff;
      animation: neonGradient 6s ease infinite;
      transition: 0.3s;
    }

    .square-form button[type="submit"]:hover {
      box-shadow: 0 0 20px #fff, 0 0 30px #ff00ff, 0 0 40px #00ffff;
      transform: scale(1.05);
    }

    @keyframes neonGradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body>
<header class="nav-wrap">
  <div class="nav container">
    <a class="logo" href="index.html"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSNiIreypV6f0iARV8cnWulG9P6GJtLdOS9Ow&s" alt="logo" /></a>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="demo.html">Demo</a>
      <a href="blog.html">Blog</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
    <button class="hamburger" id="menu-toggle">☰</button>
  </div>
</header>                     

<section class="hero-headings">
  <h1 class="neon center">Get in Touch</h1>
  <h2 class="neon-small center">We reply quickly — leave a message</h2>
</section>

<main class="container">
  <section class="contact-grid">
    <form id="contactForm" class="square-form" autocomplete="off">
      <h3>Contact Form</h3>
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>

    <div class="contact-info">
      <h3 class="-small">Contact Details</h3>
      <p>Email: <a href="mailto:gsgurunaveensharma@gmail.com">gsgurunaveensharma@gmail.com</a></p>
      <p>WhatsApp: <a href="https://wa.me/7042663849">+91 70426 63849</a></p>
    </div>
  </section>
</main>

<div id="blastPopup" class="blast-popup hidden">
  <div class="blast-circle"></div>
  <div class="blast-message">Your form has been submitted. Thank you!</div>
  <button id="blastClose" class="btn-outline">Close</button>
</div>

<script src="main.js"></script>
</body>
</html>
